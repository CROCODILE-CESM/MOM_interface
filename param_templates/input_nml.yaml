# This file includes the MOM6 parameters used within the CESM framework,
# and is used to generate MOM_input file at compile time.
---
MOM_input_nml:
    output_directory:
        values: "'./'"
    restart_input_dir:
        values: "'./'"
    restart_output_dir:
        values: "'./'"
    parameter_filename:
        values:
          $NINST_OCN > 1:
            "'MOM_input_%4E', 'MOM_override_%4E'"
          else:
            "'MOM_input', 'MOM_override'"
fms_nml:
    clock_grain:
        values: "'ROUTINE'"
    clock_flags:
        values: "'NONE'"
    domains_stack_size:
        values: 5000000
    stack_size:
        values: 0

diag_manager_nml:
    flush_nc_files:
        values: .true.
    max_num_axis_sets:
        values: 30
    max_axes:
        values: 90

mpp_io_nml:
    cf_compliance:
        values: .true.

nam_stochy:
    new_lscale:
        values: .true.
    OCNSPPT:
        values: -999.0
    OCNSPPT_LSCALE:
        values: 500e3
    OCNSPPT_TAU:
        values: 21600
    ISEED_OCNSPPT:
        values: 201209010001
    EPBL:
        values: -999.0
    EPBL_LSCALE:
        values: 500e3
    EPBL_TAU:
        values: 21600
    ISEED_EPBL:
        values: 201301010102
    OCNSKEB:
        values: 1.0
    OCNSKEB_LSCALE:
        values: 250e3
    OCNSKEB_TAU:
        values: 21600
    ISEED_OCNSKEB:
        values: 20
...
